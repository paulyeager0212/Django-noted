{% extends 'layouts/base.html' %}

{% block title %}{{ block.super }}{% endblock %}

{% block main %}

    {% for note in notes %}
        <h2><a href="{% url 'note' slug=note.slug %}">{{ note.title }}</a></h2>
        <a href="{{ note.source }}" target="_blank">Source</a>
        <span> / Note author: {{ note.author.username }}</span>
        <hr/>
    {% endfor %}

{% endblock %}
