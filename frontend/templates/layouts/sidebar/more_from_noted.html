<!-- List of notes for a sidebar. -->
{% load i18n %}
<div class="mt-5">
    <h6 style="margin-bottom: -15px;">{% trans "More from NoteD." %}</h6>
    {% for note in sidenotes|slice:":5" %}
    <div class="mt-4">
        <div class="d-flex align-items-center" style="font-size: 13px;">
            {% if not note.anonymous %}
            <a href="{{ note.author.get_absolute_url }}" class="text-decoration-none text-dark">
            <span><img src="{{ note.author.avatar.url }}" class="rounded-circle" alt="A" width="16" height="16"></span>
            <span>{{ note.author.full_name }}</span>
            </a>
            {% else %}
            <a class="text-decoration-none text-dark">
            <span><i class="bi bi-person-circle"></i></span>
            <span>{% trans "Anonymous" %}</span>
            </a>
            {% endif %}
            <span>&nbsp;&#8226;&nbsp;</span>
            <span class="text-secondary">{{ note.created|date:"M j" }}</span>
        </div>
        <a href="{{ note.get_absolute_url }}" class="text-decoration-none text-dark">
        <div class="mt-2 fs-6 fw-bold">{{ note.title }}</div>
        </a>
    </div>
    {% endfor %}
</div>
