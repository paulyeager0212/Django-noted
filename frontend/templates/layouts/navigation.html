<!-- Main navigation bar on the top of the website -->
{% load static %}

<header class='header parallax'>
  <div class='header__container'> <!-- Limits width of the container -->
    <div class='header__body'> <!-- flex container -->
      <a class='menu__headline'>NoteD.</a>
      <a href="{% url 'notes:home' %}" class='header__logo'>
        <img src="{% static 'img/logo.png' %}" alt='logo' style='height: 43px; padding-left: 10px;'>
      </a>
      <div id='first_line' class='vertical_decoration_line'></div>
      <div id='second__line' class='vertical_decoration_line'></div>
      <div class='header__burger'>
        <span></span>
      </div>
      <nav class='header__menu'>
        <a class='burger__logo__link' href="{% url 'notes:home' %}">
          <img src="{% static 'img/logo.png' %}" alt='logo'>
        </a>
        <div class='horizontal_decoration_line'></div>
        <ul class='header__list'>
          <li>
            <span></span><a href="{% url 'notes:home' %}" class='header__link'>Home</a>
          </li>
          <li>
            <span></span><a href="{% url 'notes:add' %}" class='header__link'>Add Note</a>
          </li>
          <li>
            <span></span><a href="{% url 'tags:tags' %}" class='header__link'>Tags</a>
          </li>
          {% if user.is_authenticated %}
            <li>
              <span></span><a href="{% url 'notes:personal' %}" class='header__link'>Personal Notes</a>
            </li>
          {% endif %}
        </ul>
        <div class='horizontal_decoration_line'></div>
        <ul class='header__list'>
          <li>
            <span></span>
            <a href="{% url 'notes:search' %}" class='header__link'>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
              Search
            </a>
          </li>
          <li>
            {% if user.is_authenticated %}
              <span></span><a href="{% url 'account_logout' %}" class='header__link'>Logout</a>
            {% else %}
              <span></span><a href="{% url 'account_login' %}" class='header__link'>Sign In</a>
            {% endif %}
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
