{% extends 'layouts/base_cols.html' %}

{% load i18n %}
{% load filtersourcetags %}

{% block center %}
<div class="container-fluid mt-4" style="max-width:770px;">
    <div class="row">
        <div class="col-1 d-flex flex-column justify-content-start align-items-center">
            <div>{{ source.type|icon:"2rem" }}</div>
        </div>
        <div class="col-auto">
            <h1 class="fw-bold">{{ source.title }}</h1>
            <p class="text-secondary fs-5">{{ source.description }}</p>
            <a href="{% url 'content:create_note' %}?source={{ source.slug }}" class="btn btn-sm btn-success rounded-pill mt-2">{% trans "Add Note" %}</a>
        </div>
    </div>
    <div class="row mt-4">
        <hr>
    </div>
    <div class="row">
        {% include 'content/note_list_layout.html' %}
    </div>
</div>
{% endblock %}
